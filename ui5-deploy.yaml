# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: saplmc.zbookrap
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: S4U
          url: http://s42023.uxm.sap.com:80
          client: '100'
        app:
          name: ZBOOKRAP
          description: zbookrap
          package: $TMP
          transport: ''
        exclude:
          - /test/
